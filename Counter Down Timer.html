<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MacBook Giveaway Countdown</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-image: url("istockphoto-1126678409-612x612.jpg"); 
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: #fff;
    text-align: center;
  }
  #countdown {
    font-size: 2rem;
    margin-top: 50px;
  }
  #macbook-image {
    width: 700px;
    margin-top: 30px;
     border-radius: 20px;
     opacity: 0.9;
  }
</style>
</head>
<body>
<div id="countdown"></div>
<img id="macbook-image" src="Apple_MacBook-Pro_14-16-inch_10182021_big.jpg.large_2x.jpg" alt="MacBook Image"> 
<script>
var giveawayDate = new Date("March 10, 2024 12:00:00").getTime();

var countdownInterval = setInterval(function() {
  var now = new Date().getTime();
  var distance = giveawayDate - now;

  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("countdown").innerHTML = days + " Days : " +  hours  + " Hour : " +
   minutes  + " Minutes : "+  seconds  + " Seconds ";

  if (distance < 0) {
    clearInterval(countdownInterval);
    document.getElementById("countdown").innerHTML = "Giveaway has ended!";
  }
},1000);
</script>
<H1>Macbook give away do not miss</H1>
</body>
</html>
